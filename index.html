	<div class="user-register">
		<h3>账号注册</h3>
		<form>
			<fieldset>
				<legend>账号注册</legend>
				<table>
					<tr>
						<td width="100">推荐人ID:</td>
						<td width="300"><input class="input" type="text"></td>
					</tr>
					<tr>
						<td><span class="red">*</span>会员账号:</td>
						<td><input class="input" type="text"></td>
					</tr>
					<tr>
						<td></td>
						<td>账号：请输入<span class="red">6-12个字元</span>，仅可输入英文字母以及数字的组合！</td>
					</tr>
					<tr>
						<td><span class="red">*</span>会员密码 :</td>
						<td><input class="input" type="text"></td>
					</tr>
					<tr>
						<td></td>
						<td>*密码规则：须为<span class="red">6~12码英文或数字</span>夹杂且符合0~9或a~z字元</td>
					</tr>
					<tr>
						<td><span class="red">*</span>重复密码 :</td>
						<td><input class="input" type="text"></td>
					</tr>
					<tr>
						<td>货币 :</td>
						<td><select name="" class="input" id=""><option value="人民币">人民币</option></select></td>
					</tr>
					<tr>
						<td><span class="red">*</span>短信验证码:</td>
						<td><input class="input verm" type="text"><input type="button" value="发送" class="verm sent"></td>
					</tr>
				</table>
			</fieldset>
			<div class="row clause">
				<label><input type="checkbox" name="" id=""><i>我已届满合法博彩年龄，且同意各项开户条约。<a href="#">“开户协议”</a></i></label>
			</div>
			<div class="btn-group">
				<input type="submit" value="提交注册">
				<input type="reset" value="重新填写">
			</div>
			<div class="tips">
				<p>备注：</p>
				<p>1.标记有<span class="red">*</span>号者为必填项。</p>
				<p>2.取款密码为取款金额时的凭证，请会员务必填写牢记。</p>
				<p>3.温馨提示：注册时如遇到同名或者注册不了的等其他问题请联系在线客服，我们会第一时间为您解决好！</p>
			</div>
		</form>
	</div>
